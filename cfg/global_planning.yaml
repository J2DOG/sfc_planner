# Topics
map_topic:     "/voxel_map"
target_topic:  "/move_base_simple/goal" # the clicked goal in RViz
mavros_state_topic:   "/mavros/state" 
odom_topic:    "/mavros/local_position/odom"

obstacle_path: "/home/jtodog/catkin_ws/src/CERLAB-UAV-Autonomy/polys_mapgen/cfg/random_obstacles.yaml"

# Mapping parameters
voxel_width:   0.25
map_bound: [-10.0, 10.0, -10.0, 10.0, 0.0, 5.0]  # [x_min, x_max, y_min, y_max, z_min, z_max]
dilate_radius: 1
# Flight settings
des_height:    1.0 # (m)
# Planning parameters
timeout_rrt:  0.1 # (s)



# physicalParams = [vehicle_mass, gravitational_acceleration, horitonral_drag_coeff,
#                   vertical_drag_coeff, parasitic_drag_coeff, speed_smooth_factor]^T

# Vehicle physical parameters
vehicle_mass:  0.61
grav_acc:      9.81
horiz_drag:    0.70
vert_drag:     0.80
paras_drag:    0.01
speed_eps:     0.0001 # speed smoothing factor

# magnitudeBounds = [v_max, omg_max, theta_max, thrust_min, thrust_max]^T
max_vel_mag: 2.0 # maximum velocity magnitude (m/s)
max_bdr_mag: 2.1 # maximum body rate magnitude (rad/s)
max_tilt_angle: 0.53 # maximum tilt angle (rad)
min_thrust: 2.0 # minimum thrust (N)
max_thrust: 12.0 # maximum thrust (N)

# penaltyWeights = [pos_weight, vel_weight, omg_weight, theta_weight, thrust_weight]^T
chi_vec: [1.0e+4, 1.0e+4, 1.0e+4, 1.0e+4, 1.0e+5]

integral_intervs: 16
weight_t:  20.0 # time weight
smoothing_eps: 1.0e-2
rel_cost_tol: 1.0e-5






